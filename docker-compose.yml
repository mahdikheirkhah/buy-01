version: '3.8'

services:
  # --- Message Broker ---
  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"
    networks:
      - backend-network

  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: kafka
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
    networks:
      - backend-network

  # --- Microservices (Java/Spring Boot) ---
  api-gateway:
    build:
      context: .
      dockerfile: Dockerfile.java # <-- UPDATED: Reference root Dockerfile
      args:
        SERVICE_PATH: backend/api-gateway # <-- UPDATED: Use SERVICE_PATH with full backend folder
    container_name: api-gateway
    environment:
      # Use internal service names and ports for communication
      EUREKA_CLIENT_SERVICEURL_DEFAULTZONE: http://eureka-server:8761/eureka/
      SPRING_PROFILES_ACTIVE: prod
      # The gateway must use HTTPS/8443 externally
    ports:
      - "8443:8443"
    depends_on:
      - eureka-server
    networks:
      - backend-network

  # Add all your services here (e.g., auth, user, product, media, dummy-data)
  auth-service:
    build:
      context: .
      dockerfile: Dockerfile.java # <-- UPDATED: Reference root Dockerfile
      args:
        SERVICE_PATH: backend/auth-service # <-- UPDATED: Use SERVICE_PATH with full backend folder
    container_name: auth-service
    environment:
      EUREKA_CLIENT_SERVICEURL_DEFAULTZONE: http://eureka-server:8761/eureka/
      SPRING_PROFILES_ACTIVE: prod
      # External connection to Kafka
      SPRING_KAFKA_BOOTSTRAP_SERVERS: kafka:29092
    depends_on:
      - eureka-server
      - kafka
    networks:
      - backend-network

  user-service:
    build:
      context: .
      dockerfile: Dockerfile.java
      args:
        SERVICE_PATH: backend/user-service # Example for other services
    container_name: user-service
    environment:
      SPRING_PROFILES_ACTIVE: prod
      EUREKA_CLIENT_SERVICEURL_DEFAULTZONE: http://eureka-server:8761/eureka/
    depends_on:
      - eureka-server
    networks:
      - backend-network

  # --- Data Generation Service ---
  dummy-data:
    build:
      context: .
      dockerfile: Dockerfile.java # <-- UPDATED: Reference root Dockerfile
      args:
        SERVICE_PATH: backend/dummy-data # <-- UPDATED: Use SERVICE_PATH with full backend folder
    container_name: dummy-data
    environment:
      EUREKA_CLIENT_SERVICEURL_DEFAULTZONE: http://eureka-server:8761/eureka/
      SPRING_PROFILES_ACTIVE: prod
      # Point to the API Gateway in the Docker network
      APP_API_GATEWAY_URL: https://api-gateway:8443
    depends_on:
      - api-gateway
      - auth-service
    # Run once and exit
    command: ["java", "-jar", "app.jar"]
    networks:
      - backend-network

  # --- Frontend (Angular) ---
  frontend:
    build:
      context: ./frontend # <-- CONTEXT updated to frontend directory
      dockerfile: Dockerfile
    container_name: frontend
    ports:
      - "4200:80" # Expose standard HTTP port (can be proxied/redirected)
    networks:
      - backend-network

networks:
  backend-network:
    driver: bridge