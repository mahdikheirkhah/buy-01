services:
  # --- Message Broker ---
  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    networks:
      - BACKEND

  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: kafka
    depends_on:
      - zookeeper
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
    healthcheck:
      test: ["CMD-SHELL", "kafka-broker-api-versions --bootstrap-server localhost:29092 || exit 1"]
      interval: 10s
      timeout: 10s
      retries: 10
      start_period: 30s
    networks:
      - BACKEND

  # --- SonarQube for Code Quality ---
  sonarqube:
    image: sonarqube:lts-community
    container_name: sonarqube
    ports:
      - "9000:9000"
    environment:
      SONAR_ES_BOOTSTRAP_CHECKS_DISABLE: 'true'
    volumes:
      - sonarqube_data:/opt/sonarqube/data
      - sonarqube_logs:/opt/sonarqube/logs
      - sonarqube_extensions:/opt/sonarqube/extensions
    networks:
      - BACKEND
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost:9000/api/system/status | grep -q UP || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s

  buy-01:
    image: mongo:7.0
    container_name: buy-01
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password
    volumes:
      - mongo_data:/data/db
    networks:
      - BACKEND
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5

  discovery-service:
    image: mahdikheirkhah/discovery-service:${IMAGE_TAG}
    container_name: discovery-service
    ports:
      - "8761:8761"
    environment:
      SPRING_PROFILES_ACTIVE: docker
      MANAGEMENT_ENDPOINTS_WEB_EXPOSURE_INCLUDE: 'health'
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8761/actuator/health || exit 0"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 40s
    networks:
      - BACKEND

  api-gateway:
    image: mahdikheirkhah/api-gateway:${IMAGE_TAG}
    container_name: api-gateway
    ports:
      - "8443:8443"
    environment:
      SPRING_PROFILES_ACTIVE: prod,https
      EUREKA_CLIENT_SERVICEURL_DEFAULTZONE: http://discovery-service:8761/eureka/
      MANAGEMENT_ENDPOINTS_WEB_EXPOSURE_INCLUDE: 'health'
    depends_on:
      discovery-service:
        condition: service_healthy
    healthcheck:
      # Using --insecure for HTTPS and "|| exit 0" to prevent deployment failure during dev
      test: ["CMD-SHELL", "curl --insecure -f https://localhost:8443/actuator/health || exit 0"]
      interval: 15s
      timeout: 10s
      retries: 10
      start_period: 60s
    networks:
      - BACKEND

  user-service:
    image: mahdikheirkhah/user-service:${IMAGE_TAG}
    container_name: user-service
    environment:
      SPRING_PROFILES_ACTIVE: prod
      EUREKA_CLIENT_SERVICEURL_DEFAULTZONE: http://discovery-service:8761/eureka/
      SPRING_DATA_MONGODB_URI: mongodb://admin:password@buy-01:27017/buy01?authSource=admin
      SPRING_KAFKA_BOOTSTRAP_SERVERS: kafka:29092
      MANAGEMENT_ENDPOINTS_WEB_EXPOSURE_INCLUDE: 'health'
    depends_on:
      discovery-service:
        condition: service_healthy
      buy-01:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8081/actuator/health || exit 0"]
      interval: 15s
      timeout: 10s
      retries: 10
      start_period: 60s
    networks:
      - BACKEND

  product-service:
    image: mahdikheirkhah/product-service:${IMAGE_TAG}
    container_name: product-service
    environment:
      SPRING_PROFILES_ACTIVE: prod
      EUREKA_CLIENT_SERVICEURL_DEFAULTZONE: http://discovery-service:8761/eureka/
      SPRING_DATA_MONGODB_URI: mongodb://admin:password@buy-01:27017/buy01?authSource=admin
      SPRING_KAFKA_BOOTSTRAP_SERVERS: kafka:29092
      MANAGEMENT_ENDPOINTS_WEB_EXPOSURE_INCLUDE: 'health'
    depends_on:
      discovery-service:
        condition: service_healthy
      buy-01:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8082/actuator/health || exit 0"]
      interval: 15s
      timeout: 10s
      retries: 10
      start_period: 60s
    networks:
      - BACKEND

  media-service:
    image: mahdikheirkhah/media-service:${IMAGE_TAG}
    container_name: media-service
    environment:
      SPRING_PROFILES_ACTIVE: prod
      EUREKA_CLIENT_SERVICEURL_DEFAULTZONE: http://discovery-service:8761/eureka/
      SPRING_DATA_MONGODB_URI: mongodb://admin:password@buy-01:27017/buy01?authSource=admin
      SPRING_KAFKA_BOOTSTRAP_SERVERS: kafka:29092
      MANAGEMENT_ENDPOINTS_WEB_EXPOSURE_INCLUDE: 'health'
    volumes:
      - ./backend/media-service/uploads:/app/uploads
    depends_on:
      discovery-service:
        condition: service_healthy
      buy-01:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8083/actuator/health || exit 0"]
      interval: 15s
      timeout: 10s
      retries: 10
      start_period: 60s
    networks:
      - BACKEND

  dummy-data:
    image: mahdikheirkhah/dummy-data:${IMAGE_TAG}
    container_name: dummy-data
    environment:
      SPRING_PROFILES_ACTIVE: prod
      APP_API_GATEWAY_URL: https://api-gateway:8443
      EUREKA_CLIENT_SERVICEURL_DEFAULTZONE: http://discovery-service:8761/eureka/
      SPRING_KAFKA_BOOTSTRAP_SERVERS: kafka:29092
    depends_on:
      api-gateway:
        condition: service_healthy
      kafka:
        condition: service_healthy
      user-service:
        condition: service_healthy
      product-service:
        condition: service_healthy
      media-service:
        condition: service_healthy
    restart: on-failure:5
    networks:
      - BACKEND

  frontend:
    image: mahdikheirkhah/frontend:${IMAGE_TAG}
    container_name: frontend
    ports:
      - "4200:4200"
    environment:
      API_GATEWAY_URL: https://localhost:8443
    depends_on:
      api-gateway:
        condition: service_healthy
    networks:
      - BACKEND


networks:
  BACKEND:
    driver: bridge

volumes:
  mongo_data:
  sonarqube_data:
  sonarqube_logs:
  sonarqube_extensions:
