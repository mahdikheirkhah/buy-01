services:
  # --- Message Broker ---
  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"
    networks:
      - backend-network

  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: kafka
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
    networks:
      - backend-network

  # --- Database ---
  buy-01:
    image: mongo:7.0
    container_name: buy-01
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password
    volumes:
      - mongo_data:/data/db
    networks:
      - backend-network
    healthcheck:
      test: ["CMD", "mongosh", "--username", "admin", "--password", "password", "--authenticationDatabase", "admin", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  # --- Microservices ---

  discovery-service:
    image: backend/discovery-service
    container_name: discovery-service
    build:
      context: .
      dockerfile: Dockerfile.java
      args:
        SERVICE_NAME: discovery-service
    ports:
      - "8761:8761"
    environment:
      SPRING_PROFILES_ACTIVE: docker          # ← REMOVED 'https'
      EUREKA_INSTANCE_HOSTNAME: discovery-service
      EUREKA_CLIENT_SERVICEURL_DEFAULTZONE: http://discovery-service:8761/eureka/
    healthcheck:
      test: [ "CMD-SHELL", "nc -z localhost 8761 || exit 1" ]
      interval: 10s
      timeout: 5s
      retries: 20
      start_period: 40s
    networks:
      - backend-network

  api-gateway:
    image: backend/api-gateway
    container_name: api-gateway
    build:
      context: .
      dockerfile: Dockerfile.java
      args:
        SERVICE_NAME: api-gateway
    ports:
      - "8443:8443"          # ← Only this service exposes HTTPS
    environment:
      SPRING_PROFILES_ACTIVE: prod,https
      SERVER_SSL_KEY_STORE: classpath:certs/keystore.p12
      SERVER_SSL_KEY_STORE_PASSWORD: changeit
      SERVER_SSL_KEY_PASSWORD: changeit
      SERVER_SSL_KEY_STORE_TYPE: PKCS12
      SERVER_SSL_KEY_ALIAS: myapp
      EUREKA_CLIENT_SERVICEURL_DEFAULTZONE: http://discovery-service:8761/eureka/   # ← HTTP to Eureka
    depends_on:
      discovery-service:
        condition: service_healthy
    networks:
      - backend-network

  user-service:
    image: backend/user-service
    container_name: user-service
    build:
      context: .
      dockerfile: Dockerfile.java
      args:
        SERVICE_NAME: user-service
    environment:
      SPRING_PROFILES_ACTIVE: prod            # ← NO 'https'
      EUREKA_CLIENT_SERVICEURL_DEFAULTZONE: http://discovery-service:8761/eureka/
      SPRING_DATA_MONGODB_URI: mongodb://admin:password@buy-01:27017/buy01?authSource=admin
      SPRING_KAFKA_BOOTSTRAP_SERVERS: kafka:29092
    depends_on:
      discovery-service:
        condition: service_healthy
      buy-01:
        condition: service_healthy
    networks:
      - backend-network

  product-service:
    image: backend/product-service
    container_name: product-service
    build:
      context: .
      dockerfile: Dockerfile.java
      args:
        SERVICE_NAME: product-service
    environment:
      SPRING_PROFILES_ACTIVE: prod
      EUREKA_CLIENT_SERVICEURL_DEFAULTZONE: http://discovery-service:8761/eureka/
      SPRING_DATA_MONGODB_URI: mongodb://admin:password@buy-01:27017/buy01?authSource=admin
      SPRING_KAFKA_BOOTSTRAP_SERVERS: kafka:29092
    depends_on:
      discovery-service:
        condition: service_healthy
      buy-01:
        condition: service_healthy
    networks:
      - backend-network

  media-service:
    image: backend/media-service
    container_name: media-service
    build:
      context: .
      dockerfile: Dockerfile.java
      args:
        SERVICE_NAME: media-service
    environment:
      SPRING_PROFILES_ACTIVE: prod
      EUREKA_CLIENT_SERVICEURL_DEFAULTZONE: http://discovery-service:8761/eureka/
      SPRING_DATA_MONGODB_URI: mongodb://admin:password@buy-01:27017/buy01?authSource=admin
      SPRING_KAFKA_BOOTSTRAP_SERVERS: kafka:29092
    volumes:
      - ./backend/media-service/uploads:/app/uploads
    depends_on:
      discovery-service:
        condition: service_healthy
      buy-01:
        condition: service_healthy
    networks:
      - backend-network

  dummy-data:
    image: backend/dummy-data
    container_name: dummy-data
    build:
      context: .
      dockerfile: Dockerfile.java
      args:
        SERVICE_NAME: dummy-data
    environment:
      SPRING_PROFILES_ACTIVE: prod
      APP_API_GATEWAY_URL: https://api-gateway:8443   # ← HTTPS to gateway (external)
      EUREKA_CLIENT_SERVICEURL_DEFAULTZONE: http://discovery-service:8761/eureka/
    depends_on:
      - api-gateway
      - user-service
      - product-service
      - media-service
    networks:
      - backend-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: frontend
    ports:
      - "4200:4200"
    environment:
      API_GATEWAY_URL: https://localhost:8443   # ← Browser uses HTTPS
    depends_on:
      - api-gateway
    networks:
      - backend-network

networks:
  backend-network:
    driver: bridge

volumes:
  mongo_data: