# ===================================================================
# API GATEWAY ? ONLY PUBLIC-FACING SERVICE WITH HTTPS
# ===================================================================

spring.application.name=api-gateway
server.port=8443
server.http.port=8080  # Additional HTTP connector for internal traffic

# HTTPS ENABLED ? this is the ONLY service that needs it
server.ssl.enabled=true
server.ssl.key-store=classpath:certs/keystore.p12
server.ssl.key-store-password=changeit
server.ssl.key-store-type=PKCS12
server.ssl.key-alias=myapp
server.ssl.key-password=changeit

# ===================================================================
# EUREKA ? INTERNAL COMMUNICATION ? HTTP ONLY
# ===================================================================

# Talk to Eureka over HTTP (inside Docker network)
eureka.client.service-url.defaultZone=http://discovery-service:8761/eureka/

# Tell Eureka: "I am reachable via HTTPS on port 8443"
eureka.instance.hostname=api-gateway
eureka.instance.non-secure-port-enabled=false
eureka.instance.secure-port-enabled=true
eureka.instance.secure-port=${server.port}

# These URLs are used in Eureka dashboard ? use HTTPS because it's public
eureka.instance.status-page-url=https://${eureka.instance.hostname}:${server.port}/actuator/info
eureka.instance.health-check-url=https://${eureka.instance.hostname}:${server.port}/actuator/health
eureka.instance.home-page-url=https://${eureka.instance.hostname}:${server.port}/

# ===================================================================
# GATEWAY SETTINGS
# ===================================================================

spring.cloud.gateway.discovery.locator.enabled=true
spring.cloud.gateway.discovery.locator.lower-case-service-id=true

# Trust self-signed certs when calling OTHER services over HTTPS (if any)
# ? Only needed if you ever call external HTTPS APIs
spring.cloud.gateway.httpclient.ssl.use-insecure-trust-manager=true

# ===================================================================
# ROUTES ? PERFECT ORDER
# ===================================================================

# 1. Public auth (no auth filter)
spring.cloud.gateway.routes[0].id=auth-service-public
spring.cloud.gateway.routes[0].uri=lb://USER-SERVICE
spring.cloud.gateway.routes[0].predicates[0]=Path=/api/auth/**

# 2. Secured user endpoints
spring.cloud.gateway.routes[1].id=user-service-secured
spring.cloud.gateway.routes[1].uri=lb://USER-SERVICE
spring.cloud.gateway.routes[1].predicates[0]=Path=/api/users/**
spring.cloud.gateway.routes[1].filters[0]=Authentication

# 3. Secured product endpoints
spring.cloud.gateway.routes[2].id=product-service-secured
spring.cloud.gateway.routes[2].uri=lb://PRODUCT-SERVICE
spring.cloud.gateway.routes[2].predicates[0]=Path=/api/products/**
spring.cloud.gateway.routes[2].filters[0]=Authentication

# 4. PUBLIC: Serve images directly (for <img src> tags) ? NO auth
spring.cloud.gateway.routes[3].id=media-service-public-files
spring.cloud.gateway.routes[3].uri=lb://MEDIA-SERVICE
spring.cloud.gateway.routes[3].predicates[0]=Path=/api/media/files/**
spring.cloud.gateway.routes[3].predicates[1]=Method=GET

# 5. SECURED: All other media endpoints (upload/delete/etc)
spring.cloud.gateway.routes[4].id=media-service-secured
spring.cloud.gateway.routes[4].uri=lb://MEDIA-SERVICE
spring.cloud.gateway.routes[4].predicates[0]=Path=/api/media/**
spring.cloud.gateway.routes[4].filters[0]=Authentication

# ===================================================================
# MISC
# ===================================================================

spring.mvc.throw-exception-if-no-handler-found=true

