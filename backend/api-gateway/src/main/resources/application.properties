eureka.client.service-url.defaultZone=https://localhost:8761/eureka/

# Eureka Instance Configuration
eureka.instance.secure-port-enabled=true
eureka.instance.non-secure-port-enabled=false
# ? USE HTTPS URLS
eureka.instance.status-page-url=https://localhost:${server.port}/actuator/info
eureka.instance.health-check-url=https://localhost:${server.port}/actuator/health
eureka.instance.home-page-url=https://localhost:${server.port}/
# SSL Debugging
logging.level.org.apache.tomcat.util.net=DEBUG
logging.level.org.springframework.boot.web.embedded.tomcat=DEBUG
logging.level.org.springframework.boot.web.server.Ssl=DEBUG

# Kafka Configuration (assuming internal, can stay plaintext or configure SSL if needed)
spring.kafka.bootstrap-servers=localhost:9092


# Gateway Discovery
spring.cloud.gateway.discovery.locator.enabled=true
spring.cloud.gateway.discovery.locator.lower-case-service-id=true

# ? Route 1: Public authentication endpoints (NO Authentication filter)
spring.cloud.gateway.routes[0].id=auth-service-public
spring.cloud.gateway.routes[0].uri=lb://USER-SERVICE
spring.cloud.gateway.routes[0].predicates[0]=Path=/api/auth/**


# ? Route 2: SECURED User Service endpoints (WITH Authentication filter)
spring.cloud.gateway.routes[1].id=user-service-secured
spring.cloud.gateway.routes[1].uri=lb://USER-SERVICE
spring.cloud.gateway.routes[1].predicates[0]=Path=/api/users/**
spring.cloud.gateway.routes[1].filters[0]=Authentication

# ? Route 3: SECURED Product Service endpoints
spring.cloud.gateway.routes[2].id=product-service-secured
spring.cloud.gateway.routes[2].uri=lb://PRODUCT-SERVICE
spring.cloud.gateway.routes[2].predicates[0]=Path=/api/products/**
spring.cloud.gateway.routes[2].filters[0]=Authentication

# ? Route 4: SECURED Media Service endpoints
spring.cloud.gateway.routes[3].id=media-service-secured
spring.cloud.gateway.routes[3].uri=lb://MEDIA-SERVICE
spring.cloud.gateway.routes[3].predicates[0]=Path=/api/media/**
spring.cloud.gateway.routes[3].filters[0]=Authentication

spring.cloud.gateway.httpclient.ssl.useInsecureTrustManager=true

