# Give the application a name so it can register with Eureka
spring.application.name=api-gateway

# This is the main port for your entire backend. All requests from Angular will come here.
server.port=8080

# Tell the gateway where to find the Eureka server (the service "phone book")
eureka.client.service-url.defaultZone=http://localhost:8761/eureka

# --- Routing Rules ---
# This section tells the gateway how to handle incoming requests.

# Rule for the User Service
spring.cloud.gateway.routes[0].id=user-service
# 'lb://' means "use Eureka to find and load-balance to the service named 'user-service'"
spring.cloud.gateway.routes[0].uri=lb://user-service
# This rule applies to any request whose path starts with /api/users/
spring.cloud.gateway.routes[0].predicates[0]=Path=/api/users/**