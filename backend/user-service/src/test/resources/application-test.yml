spring:
  data:
    mongodb:
      # Embedded MongoDB will auto-configure on a random port
      # No need to specify URI - Flapdoodle will handle it
      auto-index-creation: true

  kafka:
    # Completely disable Kafka for tests
    bootstrap-servers:
    consumer:
      auto-offset-reset: earliest
      enable-auto-commit: false
      auto-startup: false
    producer:
      retries: 0
    listener:
      auto-startup: false

  autoconfigure:
    exclude:
      # Disable Kafka and Eureka for simple unit tests
      - org.springframework.boot.autoconfigure.kafka.KafkaAutoConfiguration
      - org.springframework.cloud.netflix.eureka.EurekaClientAutoConfiguration
      - org.springframework.cloud.netflix.eureka.loadbalancer.LoadBalancerEurekaAutoConfiguration

  cloud:
    discovery:
      enabled: false
    loadbalancer:
      enabled: false

eureka:
  client:
    enabled: false
    register-with-eureka: false
    fetch-registry: false

# Disable actuator endpoints for tests
management:
  endpoints:
    enabled-by-default: false
  health:
    defaults:
      enabled: false



