spring:
  profiles:
    active: test

  data:
    mongodb:
      # Embedded MongoDB will auto-configure on a random port
      # No need to specify URI - Flapdoodle will handle it
      auto-index-creation: true

  kafka:
    # Disable Kafka auto-configuration for basic tests
    bootstrap-servers: ${spring.embedded.kafka.brokers:localhost:9092}
    consumer:
      auto-offset-reset: earliest
      enable-auto-commit: false
    producer:
      retries: 0

  autoconfigure:
    exclude:
      # Disable Kafka and Eureka for simple unit tests
      - org.springframework.boot.autoconfigure.kafka.KafkaAutoConfiguration
      - org.springframework.cloud.netflix.eureka.EurekaClientAutoConfiguration

eureka:
  client:
    enabled: false
    register-with-eureka: false
    fetch-registry: false

# Disable actuator endpoints for tests
management:
  endpoints:
    enabled-by-default: false
  health:
    defaults:
      enabled: false

