# Test profile for user-service
spring.application.name=USER-SERVICE-TEST
server.port=0

# Use embedded MongoDB (Flapdoodle) - do not point to localhost
spring.data.mongodb.auto-index-creation=true
spring.data.mongodb.database=test_buy01
spring.mongodb.embedded.version=4.0.2

# Disable external systems for tests
eureka.client.enabled=false
spring.cloud.discovery.enabled=false

# Kafka disabled
spring.kafka.bootstrap-servers=
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.consumer.enable-auto-commit=false
spring.kafka.consumer.auto-startup=false
spring.kafka.listener.auto-startup=false

# Reduce logging noise
logging.level.org.springframework.data.mongodb=INFO
logging.level.org.springframework.kafka=INFO
logging.level.com.backend.user_service=INFO
