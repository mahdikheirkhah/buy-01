# SonarQube Project Configuration for Backend
sonar.projectKey=buy-01-backend
sonar.projectName=Buy-01 Backend
sonar.projectVersion=1.0

# Source and test directories
sonar.sources=.
sonar.tests=.

# Exclusions
sonar.exclusions=**/target/**,**/node_modules/**,common/**,discovery-service/**
sonar.test.inclusions=**/*Test.java,**/*Tests.java,**/*IT.java

# Coverage exclusions
sonar.coverage.exclusions=**/dto/**,**/config/**,**/entity/**,**/model/**,**/domain/**

# Language
sonar.language=java
sonar.java.source=17
sonar.java.target=17

# Encoding
sonar.sourceEncoding=UTF-8
