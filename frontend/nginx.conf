events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # ✅ HTTPS server on port 443
    server {
        # FIX 1: Split 'listen' and 'http2' (the old way is deprecated)
        listen 443 ssl;
        listen [::]:443 ssl;
        http2 on;
        
        server_name localhost;

        # ✅ Your certs
        ssl_certificate /etc/nginx/certs/frontend-dev.pem;
        ssl_certificate_key /etc/nginx/certs/frontend-dev.key;
        
        ssl_protocols TLSv1.2 TLSv1.3;
        
        # FIX 2: Use a broader, modern list of Ciphers compatible with OpenSSL 3.0+
        ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384;

        root /usr/share/nginx/html;
        index index.html index.htm;

        location / {
            try_files $uri $uri/ /index.html;
        }

        # API proxy
        location /api/ {
            proxy_pass https://api-gateway:8443/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_ssl_verify off;
        }
    }
}