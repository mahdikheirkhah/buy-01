events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    sendfile on;
    keepalive_timeout 65;
    gzip on;

    # Redirect HTTP to HTTPS
    server {
        listen 80 default_server;
        listen [::]:80 default_server;
        server_name _;
        return 301 https://$host$request_uri;
    }

    # HTTPS Server
    server {
        listen 4200 ssl;
        listen [::]:4200 ssl;
        http2 on;
        server_name localhost;

        # SSL Configuration
        ssl_certificate /etc/nginx/certs/frontend-dev.pem;
        ssl_certificate_key /etc/nginx/certs/frontend-dev.key;
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;
        ssl_prefer_server_ciphers on;

        # --- Angular Static Content ---
        root /usr/share/nginx/html;
        index index.html;
        
        # Enable auto-indexing for directories
        autoindex off;

        location / {
            try_files $uri $uri/ /index.html;
            add_header Cache-Control "no-cache, no-store, must-revalidate" always;
        }

        # --- API Gateway Reverse Proxy ---
        # All /api/ requests go to the API Gateway service.
        # The API Gateway is exposed inside the Docker network.
        location /api/ {
            # Use the internal Docker service name (api-gateway) and the internal port (8443)
            # Note: We use HTTPS here because your Spring services are configured to use HTTPS
            proxy_pass https://api-gateway:8443/;

            # Necessary headers for passing host and protocol information
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # Disable SSL verification for internal Docker traffic if using self-signed certs
            # This is CRITICAL for development environments like this.
            proxy_ssl_verify off;
        }
    }
}