server {
    # Listen on HTTPS for external traffic
    listen 443 ssl default_server;
    listen [::]:443 ssl default_server;

    # âœ… FIX: Server name set to localhost for portability (no hosts file modification needed)
    server_name localhost;

    # --- SSL/TLS Configuration ---
    # Assuming certificates are generated for 'localhost' and placed in the 'certs' folder.
    # User must run the cert generation steps described in the README.md.
    ssl_certificate /etc/nginx/certs/localhost.pem;
    ssl_certificate_key /etc/nginx/certs/localhost-key.pem;

    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    # Ensure this is a strong list of ciphers
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384';

    # --- Angular Static Content ---
    root /usr/share/nginx/html;
    index index.html;

    location / {
        try_files $uri $uri/ /index.html;
    }

    # --- API Gateway Reverse Proxy ---
    # All /api/ requests go to the API Gateway service.
    # The API Gateway is exposed inside the Docker network.
    location /api/ {
        # Use the internal Docker service name (api-gateway) and the internal port (8443)
        # Note: We use HTTPS here because your Spring services are configured to use HTTPS
        proxy_pass https://api-gateway:8443/;

        # Necessary headers for passing host and protocol information
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Disable SSL verification for internal Docker traffic if using self-signed certs
        # This is CRITICAL for development environments like this.
        proxy_ssl_verify off;
    }
}

# Optional: Redirect HTTP to HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name localhost;
    # Redirect to 443 (HTTPS)
    return 301 https://$host$request_uri;
}
