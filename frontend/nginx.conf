events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    sendfile on;
    keepalive_timeout 65;
    gzip on;

    server {
        listen 4200 default_server;
        listen [::]:4200 default_server;
        server_name localhost;

        # --- Angular Static Content ---
        root /usr/share/nginx/html;
        index index.html;

        location / {
            try_files $uri $uri/ /index.html;
        }

        # --- API Gateway Reverse Proxy ---
        # All /api/ requests go to the API Gateway service.
        # The API Gateway is exposed inside the Docker network.
        location /api/ {
            # Use the internal Docker service name (api-gateway) and the internal port (8443)
            # Note: We use HTTPS here because your Spring services are configured to use HTTPS
            proxy_pass https://api-gateway:8443/;

            # Necessary headers for passing host and protocol information
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # Disable SSL verification for internal Docker traffic if using self-signed certs
            # This is CRITICAL for development environments like this.
            proxy_ssl_verify off;
        }
    }
}
